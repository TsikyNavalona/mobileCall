<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="session" style="width: 900px;">
        <div class="left">
            <p></p>
        </div>
        <div class="right mx-auto" style="text-align: center;">
            <p style="font-size: 24px;margin-top: 50px;margin-left: -85px;font-size: 33px;font-family: Century Gothic;color: #757575">We are  <span style="color: black;font-family:'Courier New', Courier, monospace;margin-left:12px">MobileCall</span></p>
            <p style="font-size: 19px;margin-bottom: 45px;color: #757575;font-family: Century Gothic;">Log in as an Admin</p>

            <p class="label-input"style="margin-left:-20px">Name</p>
            <input type="text" class="input100  input " [(ngModel)] = "name" [ngModelOptions]="{standalone: true}"style="margin-left:48px;width: 350px"    required/>
        
            <p class="label-input"style="">Password</p>
            <input type="password" class="input100  input " [(ngModel)] = "pwd" [ngModelOptions]="{standalone: true}"style="margin-left:48px;width: 350px"    required/>
            <b color="red" style="margin-left: 140px">{{ error_msg }}</b>
            <button class="button-css" (click) = "loginAdmin()" style="margin-right: 185px;">Log in</button>
            <p style="font-family: Century Gothic;">User mode <a routerLink="/">here</a>!</p>
        </div>
    </div>
    
</body>
</html>
